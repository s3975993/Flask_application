<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #FFB6C1;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-top: 100px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        margin-top: 20px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #666;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        cursor: pointer;
      }
      .form-group input[type="submit"]:hover {
        background-color: #45a049;
      }
      .register-link {
        text-align: center;
        margin-top: 20px;
      }
      .register-link a {
        color: #4CAF50;
        text-decoration: none;
      }
      .error-message {
        color: red;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}
      <form method="post" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
          {{ form.email.label }} {{ form.email(class="form-control") }}
        </div>
        <div class="form-group">
          {{ form.password.label }} {{ form.password(class="form-control") }}
        </div>
        <div class="form-group">{{ form.submit(class="btn btn-primary") }}</div>
      </form>
      <div class="register-link">
        Don't have an account? <a href="{{ url_for('register') }}">Register</a>
      </div>
    </div>
  </body>
</html>
